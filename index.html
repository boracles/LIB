<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실시간 사인 공유</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      html,
      body,
      #layout,
      #canvas-container,
      canvas {
        -webkit-user-select: none; /* iOS 텍스트 선택 방지 */
        -webkit-touch-callout: none; /* 길게 누르면 뜨는 메뉴 방지 */
        user-select: none;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        height: 100vh;
        background: #000;
        display: flex;
      }

      /* 전체 레이아웃: PC에서는 좌우, 모바일/아이패드는 상하 */
      #layout {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      @media (min-width: 900px) {
        #layout {
          flex-direction: row;
        }
      }

      /* 왼쪽: 사인 캔버스 영역 */
      #canvas-container {
        flex: 2;
        position: relative;
        background-image: url("assets/images/sign.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      canvas {
        background: transparent;
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none; /* pointer 이벤트에서 스크롤 막기 */
      }

      /* 오른쪽: 저장된 사인 리스트 영역 */
      #captures {
        flex: 1;
        max-width: 480px;
        min-height: 0;
        overflow-y: auto;
        padding: 8px 12px;
        background: #f9fafb;
        border-left: 1px solid #e5e7eb;
        font-size: 12px;
        box-sizing: border-box;
      }

      @media (max-width: 899px) {
        #captures {
          max-width: 100%;
          border-left: none;
          border-top: 1px solid #e5e7eb;
          max-height: 260px;
        }
      }

      .capture-item {
        margin-bottom: 8px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 6px;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .capture-item img {
        max-width: 320px; /* ← 크게 */
        width: 100%;
        height: auto;
        display: block;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }

      .capture-meta {
        color: #4b5563;
      }
      /* ✅ 아이패드에서는 오른쪽 리스트 숨기기 */
      body.is-ipad #captures {
        display: none;
      }
      /* 오른쪽 위 동그란 버튼 (저장+지우기) */
      #save-clear-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 54px;
        height: 54px;
        border-radius: 999px;
        border: none;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        cursor: pointer;
        padding: 0;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }

      #save-clear-btn:active {
        transform: scale(0.88);
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
      }

      #save-clear-btn::after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #111827;
        margin: 0 auto;
        margin-top: 22px;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <div id="canvas-container">
        <canvas id="board"></canvas>
        <!-- 동그라미 버튼 (저장+지우기) -->
        <button
          id="save-clear-btn"
          aria-label="사인을 저장하고 캔버스를 지우기"
        ></button>
      </div>

      <!-- 오른쪽(PC) / 아래(모바일)에 저장된 사인 목록 -->
      <div id="captures"></div>
    </div>

    <!-- Firebase CDN (compat 버전 사용) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyB5rQ_1_REGpDN1c26MlqsRKACK_Pee3Z8",
        authDomain: "realtime-sign.firebaseapp.com",
        databaseURL:
          "https://realtime-sign-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "realtime-sign",
        storageBucket: "realtime-sign.firebasestorage.app",
        messagingSenderId: "777548695762",
        appId: "1:777548695762:web:48359121ace386a2bbc50b",
        measurementId: "G-040GWVFDJB",
      };

      firebase.initializeApp(firebaseConfig);
      window.db = firebase.database();
    </script>

    <script>
      // 아이패드 감지
      const ua = navigator.userAgent || "";
      const isIpad =
        ua.includes("iPad") ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

      if (isIpad) {
        document.body.classList.add("is-ipad");
      }
    </script>

    <!-- 내 앱 로직 -->
    <script src="./app.js"></script>
  </body>
</html>
