<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실시간 사인 공유</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #000;
      }

      header {
        padding: 8px 12px;
        font-size: 14px;
        background: #0b1120;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #canvas-container {
        flex: 1;
        position: relative;
        background-image: url("assets/images/sign.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      canvas {
        background: transparent;
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      /* 상단 오른쪽 동그란 버튼 (저장+지우기) */
      #save-clear-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 54px;
        height: 54px;
        border-radius: 999px;
        border: none;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        cursor: pointer;
        padding: 0;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }

      #save-clear-btn:active {
        transform: scale(0.88);
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
      }

      #save-clear-btn::after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #111827;
        margin: 0 auto;
        margin-top: 22px;
      }

      /* 관리자 모드에서만 보이는 캡처 리스트 */
      #captures {
        display: none; /* 기본은 안 보임 */
        max-height: 220px;
        overflow-y: auto;
        padding: 8px 12px;
        background: #f9fafb;
        border-top: 1px solid #e5e7eb;
        font-size: 12px;
      }
      body.admin-mode #captures {
        display: block; /* ?admin=true 일 때만 보이게 */
      }

      .capture-item {
        margin-bottom: 8px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 6px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .capture-item img {
        max-width: 160px;
        max-height: 100px;
        display: block;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
      }
      .capture-meta {
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <header>
      <div>실시간 사인 공유</div>
      <div style="font-size: 12px; opacity: 0.8"></div>
    </header>

    <div id="canvas-container">
      <canvas id="board"></canvas>
      <!-- 동그라미 버튼 (저장+지우기) -->
      <button
        id="save-clear-btn"
        aria-label="사인을 저장하고 캔버스를 지우기"
      ></button>
    </div>

    <!-- 관리자 모드에서만 보이는 캡처 목록 -->
    <div id="captures"></div>

    <!-- Firebase CDN (compat 버전 사용) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyB5rQ_1_REGpDN1c26MlqsRKACK_Pee3Z8",
        authDomain: "realtime-sign.firebaseapp.com",
        databaseURL:
          "https://realtime-sign-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "realtime-sign",
        storageBucket: "realtime-sign.firebasestorage.app",
        messagingSenderId: "777548695762",
        appId: "1:777548695762:web:48359121ace386a2bbc50b",
        measurementId: "G-040GWVFDJB",
      };

      firebase.initializeApp(firebaseConfig);
      window.db = firebase.database();

      // URL 파라미터로 admin 모드 감지 (?admin=true)
      const params = new URLSearchParams(window.location.search);
      window.isAdmin = params.get("admin") === "true";
      if (window.isAdmin) {
        document.body.classList.add("admin-mode");
      }
    </script>

    <!-- 내 앱 로직 -->
    <script src="./app.js"></script>
  </body>
</html>
