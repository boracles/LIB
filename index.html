<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실시간 사인 공유</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #000; /* 위 헤더랑 자연스럽게 연결되게 살짝 어둡게 */
      }

      header {
        padding: 8px 12px;
        font-size: 14px;
        background: #0b1120;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #canvas-container {
        flex: 1;
        position: relative;
        background-image: url("assets/images/sign.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      canvas {
        background: transparent;
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #save-clear-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 54px;
        height: 54px;
        border-radius: 999px;
        border: none;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        cursor: pointer;
        padding: 0;

        /* 눌림 애니메이션 */
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }

      /* 눌렀을 때 시각적 피드백 */
      #save-clear-btn:active {
        transform: scale(0.88);
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
      }

      /* 점도 좀 더 세련되게 */
      #save-clear-btn::after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #111827;
        margin: 0 auto;
        margin-top: 22px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>실시간 사인 공유</div>
      <!-- 오른쪽 문구도 싫으면 이 div 통째로 지워도 됨 -->
      <div style="font-size: 12px; opacity: 0.8">
        <!-- 아이패드에서 그리면 노트북에서 보이게 -->
      </div>
    </header>

    <div id="canvas-container">
      <canvas id="board"></canvas>
      <!-- 동그라미 버튼 (저장+지우기) -->
      <button
        id="save-clear-btn"
        aria-label="사인을 저장하고 캔버스를 지우기"
      ></button>
    </div>

    <!-- Firebase CDN (compat 버전 사용) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>

        apiKey: "AIzaSyB5rQ_1_REGpDN1c26MlqsRKACK_Pee3Z8",
        authDomain: "realtime-sign.firebaseapp.com",

          "https://realtime-sign-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "realtime-sign",

        appId: "1:777548695762:web:48359121ace386a2bbc50b",

      firebase.initializeApp(firebaseConfig);
      window.db = firebase.database(); // 전역으로 DB 참조 노출
    </script>

    <!-- 내 앱 로직 -->
    <script src="./app.js"></script>
  </body>
</html>
